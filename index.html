<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pexel</title>
    <link rel="stylesheet" href="asset/style/pexel.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header-container">
      <nav>
        <div class="logo-items">
          <h1 class="logo"><i class="fa-solid fa-p"></i></h1>
          <h3 class="hidden">Pexels</h3>
        </div>
        <div>
          <ul class="nav-list">
            <li class="hidden">Explore</li>
            <li class="hidden">License</li>
            <li><button class="btn">Join</button></li>
            <li><i class="fa fa-solid fa-bars"></i></li>
          </ul>
        </div>
      </nav>

      <!-- banner -->

      <div class="banner">
        <h2 class="banner-title">
          The best free stock phots, royalty free <br />
          images & videos shared by creator.
        </h2>
        <div class="search-bar">
          <input
            type="search"
            name="search"
            id="search"
            size="40"
            placeholder="search for free photos"
          />
          <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
        </div>
        <p class="trending-items">
          <span class="trand">Trending:</span> coffe, office, water, beach,
          business
          <span class="trand trand-more"> ...</span>
        </p>
      </div>
    </header>
  </body>
</html>
